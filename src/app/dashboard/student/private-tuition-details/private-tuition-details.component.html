<div *ngIf="tuition">
  <h3><label for="">Institution: </label> {{tuition.institution}}</h3>
  <h3><label for="">Medium: </label> {{tuition.info.medium}}</h3>
  <h3><label for="">Level: </label> {{tuition.info.level}}</h3>
  <h3><label for="">Subjects: </label> {{tuition.subjects}}</h3>
  <h3><label for="">Days: </label> {{tuition.days}}</h3>
</div>
